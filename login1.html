    <script>
      $(document).ready(function(){
        $.ajax({
          url:'login.php',
          success(data){}
        });
        $('#login').click(function(){
          var name=$('#email').val();
          var pass=$('#password').val();
          if($('input[name=check]').is(':checked')){
            var check="true";
          }
          else{
            var check="false";
          }
          console.log(check);
          // alert(check);
          $.ajax({
            url:'login.php',
            method:'POST',
            data:{email: name,password: pass,check: check},
            success:function(data){
              if(data=='wrong'){
                alert("Entered valid credentials, try again");
              }
              else{
                if(check=='true'){
                  window.location="teacher.php"; 
                  //go to teacher
                }
                else{
                  window.location="student.php"; 
                  //go to student
                }
              }},
              error: function(jqXHR, textStatus, errorThrown) {
              console.log(textStatus, errorThrown);
        }
          });
        });
      });
