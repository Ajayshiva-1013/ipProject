          var period=document.getElementById("period").value;
          console.log(name,sub,period);
          $.ajax({
                    url:'changeattendance.php',
                    method:'POST',
                    data:{id:name,sub:sub,period:period},
                    success:function(data){
                        alert(data);
                      },
                       error:function(data){

                       }
