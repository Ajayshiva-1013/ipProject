<!DOCTYPE html>
<head>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <link rel= "stylesheet" type="text/css" href= "admin.css" />
        <script src="jquery.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <style>
        a{
          color:black;
        }
      </style>
      <script>
        function reset(){
          $('#u_name').val("");
          $('#passw').val("");
       }
       function add(){
        var name=document.getElementById("u_name").value;
        var pass=document.getElementById("passw").value;
        $.ajax({
                    url:'adminlogin.php',
                    method:'POST',
                    data:{name:name,pass:pass},
                    success:function(data){
                        if(data=="accepted"){
                          window.location="admin_view.php"
                        }
                        if(data=="failed"){
                          alert("Please enter valid credentials");
                        }
                      },
                    error:function(data){
                        alert('an error occured during the process, contact the system admin');
                       }
                });
       }  
      </script>
</head>
<body style="background-image:url('admin.png') ; background-size:cover;background-repeat: no-repeat;">
        <div class="flex-containter ml-4">
                <div class="card" style="width: 30rem;align-self: center; margin-left: 500px;background: rgb(0, 0, 0); /* Fallback color */
                background: rgba(255, 253, 253, 0.781); /* Black background with 0.5 opacity */margin-top:10rem;">
                        <div class="card-body ml-3">
                          <h5 class="card-title">Admin Login</h5><br>
                          <div class="card-text">
                              <div class="row ml-1">
                                <span class=" mr-4 mt-1">Name</span>
                                <input type="text" class="form-control w-50 mt-0 ml-4" placeholder="Enter Name" id="u_name" aria-label="name" >
                              </div>  
                              <br>
                              <div class="row ml-1">
                                <span class=" mr-4 mt-1">Password</span>
                                <input type="text" class="form-control w-50 mt-0" placeholder="Enter Password" id="passw" aria-label="name" >
                              </div>  
                              <br>
                            <div style="display:flex;align-items: flex-end;justify-content: flex-end;">
                                <button type="button" class=" btn btn-success ml-2 rounded-0" onClick="add()">Login</button>
                                <button type="button" class="btn btn-warning ml-2 rounded-0" onClick="reset()">Reset</button>
                            </div>  
                        </div>
                      </div>
                </div>
      </div>
</body>
</html>
